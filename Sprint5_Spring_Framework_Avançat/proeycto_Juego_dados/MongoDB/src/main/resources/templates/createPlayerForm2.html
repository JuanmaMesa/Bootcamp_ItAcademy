<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"   lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

</head>

<body style="background-image: url('/images/diceWallpaper.webp'); background-size: cover;">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">App Game Dice</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Ranking</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Pricing</a>
            </li>
        </ul>
    </div>
</nav>
<br>
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-ms-6 container justify-content-center card">
            <div th:if="${param.success}" >
                <div class="alert alert-info">
                    Registered user success
                </div>

            </div>
            <h1 class="text-center"> Create new player </h1>
            <div class="card-body">
                <form th:action="@{/player}" th:object="${player}" method="POST">
                    <div class="form-group">
                        <label class="control-label" for="name"> Name :</label>
                        <input id="name" type="text"  th:field="*{name}" class="form-control" required autofocus="autofocus">
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn btn-success"> Sign up </button>
                        <span> Already have an account? <a th:href="@{/sign-in}" >Sign in</a></span>

                    </div>
                </form>
            </div>
        </div>

    </div>

</div>
</body>
</html>

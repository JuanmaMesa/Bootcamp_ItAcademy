<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org"  lang="en"  >
<head>
    <meta charset="UTF-8">
    <title>List of Bank Branches</title>
    <!-- CSS only -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
    <div th:if="${deleted != null}" class="alert alert-warning" th:text="${deleted}"></div>
    <nav class = "navbar navbar-expand-md bg-dark navbar-dark" >
        <a class="navbar-brand" href="#"> App Branch Manager </a>
        <!--Navbar links-->
        <div class = "collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link"
                                        th:href="@{/branches}">App Hsbc</a></li>
            </ul>

        </div>


    </nav>
    <br>

  <div class="container">
      <div class="row">
          <h1>List of Bank Branches</h1>
      </div>
      <div class="row">
          <div class="col-lg-3">
              <a th:href="@{/api/v1/branches/add}" class="btn btn-success btn-sm mb3"> Create new Branch </a>
          </div>

       </div>
      <br>
      <table class="table table-striped table-bordered">
          <thead class="table-dark">
            <tr>
                <th> Name </th>
                <th> Country </th>
                <th> Branch Type </th>
                <th> Option </th>
            </tr>
          </thead>
          <tbody>
          <tr th:each=" branch : ${branches}">
              <td th:text="${branch.nameBranch}" > Name </td>
              <td th:text="${branch.countryBranch}"> Country </td>
              <td th:text="${branch.branchType}"> Branch Type </td>
              <td>
                  <a  th:href="@{/api/v1/branches/getOne/{id}(id=${branch.id})}" class="btn btn-info"> Info </a>
                  <a th:href="@{/api/v1/branches/update/{id}(id=${branch.id})}" class="btn btn-primary"> Update </a>
                  <a  th:href="@{/api/v1/branches/delete/{id}(id=${branch.id})}" class="btn btn-danger"> Delete </a>
              </td>
          </tr>


          </tbody>

      </table>

  </div>
    <div th:if="${notFoundError}" class="alert alert-danger" role="alert">
        <p th:text="${notFoundError}">Default error message</p>
    </div>




</body>
</html>

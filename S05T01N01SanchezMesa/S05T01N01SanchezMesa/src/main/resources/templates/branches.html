<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org"  lang="en"  >
<head>
    <meta charset="UTF-8">
    <title>Listado de Sucursales</title>
    <!-- CSS only -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>

    <nav class = "navbar navbar-expand-md bg-dark navbar-dark" >
        <a class="navbar-brand" href="#"> App Gestor de Sucursales</a>
        <!--Navbar links-->
        <div class = "collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link"
                                        th:href="@{/branches}">App Gestor</a></li>
            </ul>
        </div>

    </nav>
    <br>

  <div class="container">
      <div clase="row">
          <h1>Lista de las Sucursales</h1>
      </div>
      <table class="table table-striped table-bordered">
          <thead class="table-dark">
            <tr>
                <th> Name </th>
                <th> Country </th>
                <th> Action </th>
            </tr>
          </thead>
          <tbody>
          <tr th:each=" branch : ${branches}">
              <td th:text="${branch.nameBranch}" > Name </td>
              <td th:text="${branch.countryBranch}"> Country </td>
              <td>
                  <a th:href="@{/branches/add}" class="btn btn-success"> Create </a>
                  <a th:href="@{/branches/update/{id}(id=${branch.pk_bankBranchId})}" class="btn btn-info"> Update </a>
                  <a  th:href="@{/branches/delete/{id}(id=${branch.pk_bankBranchId})}" class="btn btn-danger"> Delete </a>
              </td>
          </tr>

          </tbody>

      </table>

  </div>



</body>
</html>

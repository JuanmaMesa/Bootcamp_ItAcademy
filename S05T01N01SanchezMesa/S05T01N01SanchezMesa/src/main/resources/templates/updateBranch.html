<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org"  lang="en"  >
<head>
    <meta charset="UTF-8">
    <title>Update de Sucursales</title>
    <!-- CSS only -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>

        <nav class = "navbar navbar-expand-md bg-dark navbar-dark" >
            <a class="navbar-brand" href="#"> App Gestor de Sucursales</a>
            <!--Navbar links-->
            <div class = "collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link"
                         th:href="@{/branches}">App Gestor</a></li>
                </ul>
            </div>

        </nav>

        <br>
        <div class="container">
            <div class="row">
                <div class="col-lg-6 col-md-6 col-ms-6 container justify-content-center card">
                    <h1 class="text-center"> Update Sucursal</h1>
                    <div class="card-body">
                        <form th:action="@{/branches/{id}(id=${branch.pk_bankBranchId}) }" th:object="${branch}" method="POST">
                            <div class="form-group">
                                <label>Name :</label>
                                <input type="text" name="nameBranch" th:field="*{nameBranch}" class="form-control" placeholder="Your name is ..." required>
                            </div>
                            <div class="form-group">
                                <label>Country :</label>
                                <input type="text" name="countryBranch" th:field="*{countryBranch}" class="form-control" placeholder="Your Country is ..." required>
                            </div>
                            <div class="box-footer">
                                <button class="btn btn-success"> Guardar</button>

                            </div>

                        </form>

                    </div>
                </div>

            </div>

        </div>








</body>
</html>
